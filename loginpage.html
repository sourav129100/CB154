<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="box">
        <span class="border-line"></span>
        <form action="">
            <div class="up">
                <h2>LOGIN</h2>
            </div>
            <div class="input-box">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>

            <div class="input-box">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>

            <input type="submit" value="Sign In">

            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>

        </form>
    </div>

    <div class="combine">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
    </div>

    <script src="./script.js"></script>
